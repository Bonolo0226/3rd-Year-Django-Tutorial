{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <img src="{{car.image.url}}" class="img-fluid" alt="...">
        </div>
        <div class="col-6">
            <h1>{{car.make}} {{car.carModel}}</h1>
            <p>{{car.year}}</p>
            <p>{{car.price}}</p>
            <p>{{car.description}}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <h2>Reviews</h2>
            <ul>
                {% for review in reviews %}
                    <li>Author: {{review.author}}</li>
                    <li>{{review.rating}} - {{review.content}}</li>
                    <hr>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
